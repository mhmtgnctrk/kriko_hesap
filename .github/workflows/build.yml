name: Build & Release EXE

on:
  push:
    tags:
      - 'v*.*.*'   # v1.0.0 gibi tag’ler

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v3

      - name: Python’ı kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gereksinimleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy pandas

      - name: EXE’yi derle
        run: |
          pyinstaller --onefile --windowed --clean --strip --upx-dir=tools/upx --icon=app.ico  --collect-all numpy --collect-all pandas hesap.py

      - id: create_release
        name: Release oluştur
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: EXE’yi Release’e ekle
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/hesap.exe
          asset_name: hesap.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
